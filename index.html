<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>AJAX</title>

    <!-- Bootstrap -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
  </head>
  <body>



      <div class="container">
        <div class="header clearfix">
          <h3 class="text-muted">AJAX</h3>
        </div>

        <div class="row marketing">
          <div class="col-lg-12">
              <form>            
                <strong>Enter A Utah City:</strong> <input type="text" id="cityfield" value=""> 
                 <input id="button" type="button" value="Submit"><br>
                Suggestion: <span id="txtHint">""</span>
               
              </form>

              <p id="city_title">City</p>

              <textarea id="dispcity">No City</textarea>

              <p><strong>Current Weather:</strong></strong></p>

              <div id="weather">No weather</div>

              <form>            
                Stack exchange: <input type="text" id="stackExchageTerm" placeholder="Enter a term" value="">
                <!-- Suggestion: <span id="txtHint">Enter a word</span> -->
                <input id="searchStack" type="button" value="Submit">
              </form>

              <p id="city_title">Request:</p>
              <div id="restRequest"></div>

          </div>
        </div>

      </div>

    

   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
